<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Hello-Books | Admin Login</title>
	<!--<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">-->
	<!--<link rel="stylesheet" type="text/css" href="css/my-login.css">-->
	<link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/custom.css" rel="stylesheet">

</head>
<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<!--<div class="brand">-->
						<!--<img src="/static/images/logo.png">-->
					<!--</div>-->
                    <h2 class="text-center text-black mb-4">Hello-Books</h2>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title text-center">Admin Login</h4>
                            <hr>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <!--<li  class="text-danger">{{ message }}</li>-->
			<div class="alert alert-danger">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                {{ message }}
            </div>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}

							<form  form action="{{ url_for('login') }}" method="POST">

								<div class="form-group">
									<label for="email">E-Mail Address</label>

									<input id="email" type="email" class="form-control" name="email" value="" required autofocus>
								</div>

								<div class="form-group">
									<label for="password">Password
										<a href="forgot.html" class="float-right">
											Forgot Password?
										</a>
									</label>
									<!--<input id="password" type="password" class="form-control" name="password" required data-eye>-->
									<input id="password" type="password" class="form-control" name="password" required>
								</div>

								<div class="form-group">
									<label>
										<input type="checkbox" name="remember_me"> Remember Me
									</label>
								</div>

								<div class="form-group no-margin">
									<button type="submit" class="btn btn-success">
										Login
									</button>
								</div>
								<div class="margin-top20 text-center">
									Don't have an account? <a href="register">Register</a>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
						Copyright &copy; 2018 | Hello-Books
					</div>
				</div>
			</div>
		</div>
	</section>

    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/custom.js"></script>
</body>
</html>
